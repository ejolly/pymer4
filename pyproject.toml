[tool.poetry]
name = "pymer4"
version = "0.8.0"
description = "pymer4: all the convenience of lme4 in python"
authors = ["Eshin Jolly <eshin.jolly@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["resources/*"]

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
pandas = ">=1.1.0"
numpy = ">=1.16.0"
seaborn = ">=0.10.0"
matplotlib = ">=3.0"
patsy = ">=0.5.1"
joblib = ">=0.14"
scipy = ">=1.4.0"
deepdish = ">=0.3.6"
bambi = ">=0.9.1"
jax = "^0.3.20"
jaxlib = "^0.3.20"
numpyro = "^0.10.1"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.16.0"
black = "^22.8.0"
pycodestyle = "^2.9.1"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
pytest-sugar = "^0.9.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
